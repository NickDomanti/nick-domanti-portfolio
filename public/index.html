<!DOCTYPE html>
<html lang="">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Nick Domanti</title>

  </head>
  <body>
    <noscript>
      <strong>This website requires JavaScript to run. Please enable it.</strong>
    </noscript>
    <div id="app">
      <div class="nd-loading">
        <img src="/logo-no-bg.png" />
        <h1>Welcome ;)</h1>
        <p>The website is loading...</p>
      </div>
      <script>
        let theme = localStorage.getItem('nd-uiSettings-theme') || 'auto'
        if (theme === 'auto') theme = matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        document.querySelector('.nd-loading').classList.add('nd-loading--' + theme)
      </script>
    </div>
  </body>
</html>
